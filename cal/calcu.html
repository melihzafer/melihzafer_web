<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a7d8706020.js"crossorigin="anonymous"></script>
    <title>Calculator | MZ</title>
  </head>
  <body>
   
    <main class="pro">
      <html>
        <head>
          <meta charset="utf-8" />
          <title>Calculator</title>
          <link rel="stylesheet" href="cal.css" />
        </head>

        <body>
          <div class="ortala">
            <form name="hesap">
              <fieldset>
                <table>
                  <tr>
                    <td colspan="4">
                      <input
                        type="text"
                        name="ekran"
                        class="ekran1"
                        placeholder="Place insert a value!"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" value="1">1</button>
                    </td>
                    <td>
                      <button type="button" value="2">2</button>
                    </td>
                    <td>
                      <button type="button" value="3">3</button>
                    </td>
                    <td>
                      <button type="button" value="/">/</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" value="4">4</button>
                    </td>
                    <td>
                      <button type="button" value="5">5</button>
                    </td>
                    <td>
                      <button type="button" value="6">6</button>
                    </td>
                    <td>
                      <button type="button" value="*">*</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" value="7">7</button>
                    </td>
                    <td>
                      <button type="button" value="8">8</button>
                    </td>
                    <td>
                      <button type="button" value="9">9</button>
                    </td>
                    <td>
                      <button type="button" value="+">+</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" value="C" id="temizle">C</button>
                    </td>
                    <td>
                      <button type="button" value="0">0</button>
                    </td>
                    <td>
                      <button type="button" value="=" id="hesapla">=</button>
                    </td>
                    <td>
                      <button type="button" value="-">-</button>
                    </td>
                  </tr>
                </table>
              </fieldset>
            </form>
          </div>

          <script src="cal.js"></script>
        </body>
      </html>
    </main>
